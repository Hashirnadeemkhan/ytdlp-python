<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader API</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .container { max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #progress { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader API</h1>
    <p>Use <strong>POST /download</strong> with JSON:</p>
    <pre>{ "url": "https://youtu.be/â€¦" }</pre>
    <p>Or view progress at <strong>GET /progress</strong>.</p>

    <hr>

    <h2>Test Download & Progress</h2>
    <input type="text" id="url" placeholder="YouTube URL" size="50">
    <button id="start">Start Download</button>

    <div id="response" style="margin-top:1rem;"></div>
    <div id="progress"></div>
  </div>

  <script>
    document.getElementById('start').onclick = () => {
      const url = document.getElementById('url').value;
      document.getElementById('response').textContent = 'Starting download...';
      // 1. POST to /download
      fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(json => {
        if(json.error) {
          document.getElementById('response').textContent = 'Error: ' + json.error;
        } else {
          document.getElementById('response').textContent = 'Download queued: ' + json.file_path;
          // 2. Open SSE to /progress
          const evt = new EventSource('/progress');
          evt.onmessage = e => {
            const data = JSON.parse(e.data);
            document.getElementById('progress').textContent = 'Progress: ' + data.percent + '%';
            if(data.percent >= 100) {
              evt.close();
            }
          };
        }
      })
      .catch(err => {
        document.getElementById('response').textContent = 'Fetch error: ' + err;
      });
    };
  </script>
</body>
</html>
